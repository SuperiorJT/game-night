<div class="create-lobby-title">
    Enter Lobby Info
</div>
<form class="create-lobby-form">
    <div class="form-group">
        <label for="create-lobby-game">Game</label>
        <select class="form-control" id="create-lobby-game"></select>
    </div>
    <div class="form-group">
        <label for="create-lobby-size">Max Players</label>
        <input type="number" class="form-control" id="create-lobby-number" value="2" min="2">
    </div>
    <input type="submit" name="finalize-lobby" value="Create Lobby" class="btn btn-default" id="finalize-lobby" disabled>
</form>
